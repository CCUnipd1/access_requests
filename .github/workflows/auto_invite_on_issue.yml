name: Auto Invite on Access Request

on:
  issues:
    types: [opened]

jobs:
  auto-invite:
    if: github.event.issue.body == 'request-P4s5w0rD'
    runs-on: ubuntu-latest

    steps:
    - name: Get user ID and invite
      env:
        GH_TOKEN: ${{ secrets.ORG_INVITATION_SECRET }}
        ORG_NAME: CCUnipd1  
      run: |
        USERNAME=${{ github.event.issue.user.login }}
        echo "üîç Getting ID for user $USERNAME..."

        USER_ID=$(curl -s \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/users/$USERNAME | jq '.id')

        echo "üë§ User ID is $USER_ID"

        echo "üöÄ Sending invitation to $USERNAME (ID: $USER_ID)..."
        curl -L -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer $GH_TOKEN" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/orgs/$ORG_NAME/invitations \
          -d "{\"invitee_id\":$USER_ID,\"role\":\"direct_member\"}"

    - name: Comment and close the issue
      env:
        REPO: ${{ github.repository }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
      run: |
        echo "${{ secrets.ORG_INVITATION_SECRET }}" | gh auth login --with-token
        NEW_TITLE="***************"
        gh issue edit "$ISSUE_NUMBER" --body "$NEW_TITLE" --repo "$REPO"
        gh issue comment "$ISSUE_NUMBER" --repo "$REPO" --body "‚úÖ Invitation sent!"
        gh issue close "$ISSUE_NUMBER" --repo "$REPO"



